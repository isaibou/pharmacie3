<div style="margin:50px;"></div>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
   <a href="" class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>Pharmacie NIBIGHOLET
 </b> </a>
  <div class="panel panel-default">
   <div class="panel-heading"> Confirmation Commande </div>
     <form th:action="@{confirmeCommande}"  enctype="multipart/form-data"  method="post" th:object="${com}">
   <div class="panel-body">
       <label class="col-sm-4 control-label" style="margin: 5px 0px;" for="input-id-1"><b></b></label>
     <div class="col-sm-8" style="margin: 5px 0px;">
      <input type="hidden" class="form-control" placeholder="Entry Name of Project" id="input-id-1"  required th:field=*{Id}/>
   </div> 
   <label class="col-sm-4 control-label" for="input-id-1" style="margin:5px 0px;"><b>Client:</b></label>
   <div class="col-sm-8" style="margin:5px 0px;" >
    <input type="text"  class="form-control" id="input-id-1" disabled   th:field=*{client.nom}/>
   </div>
    <input type="hidden"  class="form-control" id="input-id-1"    th:field=*{client}/>
  
   <label class="col-sm-4 control-label" for="input-id-1" style="margin:5px 0px;"><b>Commande</b></label>
   <div class="col-sm-8" style="margin:5px 0px;" >
    <input type="text"  class="form-control" id="input-id-1"   th:field=*{ordonnance}/>
   </div>  
   
    <label class="col-sm-4 control-label" for="input-id-1" style="margin:5px 0px;"><b>Email :</b></label>
   <div class="col-sm-8" style="margin:5px 0px;" >
    <input type="text"  class="form-control" id="input-id-1" disabled  th:field=*{client.email}/>
   </div>  
   
    <label class="col-sm-4 control-label" for="input-id-1" style="margin:5px 0px;"><b>Date</b></label>
   <div class="col-sm-8" style="margin:5px 0px;" >
    <input type="date"  class="form-control" id="input-id-1"   th:field=*{dateCommande} />
   </div>  
    
   <label class="col-sm-4 control-label" for="input-id-1" style="margin:5px 0px;"><b>Prix :</b></label>
   <div class="col-sm-8" style="margin:5px 0px;" >
  <input type="text" class="form-control" id="input-id-1" placeholder="Entrez le prix "  th:field=*{prix}/>
  
   </div>
  <div>
   <button style="margin:0px;" class="btn m-b-xs btn-sm btn-default btn-addon pull-right"><a th:href="@{myCommande}"><i class="glyphicon glyphicon-remove"></i>Annuler </a></button>
   <button style="margin:0px;" class="btn m-b-xs btn-sm btn-primary btn-addon pull-right"><i class="glyphicon glyphicon-ok"></i>Save</button>
   </div>
   </div>
   </form>
    </div>
