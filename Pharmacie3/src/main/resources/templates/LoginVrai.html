<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Pharmacie  NIBIGHOLET
  </title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="../libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="../libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />

  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>
<body>
<div class="app app-header-fixed ">
  

<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t"><i class="fa fa-power-off"></i> <b>Pharmacie  NIBIGHOLET </b> </a>
  <div class="m-b-lg">
   
    <form th:action="@{/LoginVrai}" method="post" name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          
      </div>
      <div class="list-group list-group-sm">
      <div th:if="${param.error}" class="alert alert-danger">    
  	  Email ou mot de passe invalide .
	  </div>
        <div class="list-group-item">
          <input type="text" placeholder="Email" name="username" class="form-control no-border" ng-model="user.email" required/>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="password" class="form-control no-border" ng-model="user.password" name="password" required/>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Se connecter</button>
      <div class="text-center m-t m-b"><a th:href="forgotPassword">Mot de passe oubli√©?</a></div>
      <div class="text-center m-t m-b"><a th:href="inscription">S'inscrire </a></div>
      <div class="line line-dashed"></div>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
    <p>
  <small class="text-muted">
      <span class="pull-right">2.2.0 <a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
      &copy; Pharmacie  NIBIGHOLET
       2020 Copyright.
    </small>
</p>
  </div>
</div>


</div>

<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>

</body>
</html>
